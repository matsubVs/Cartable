<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="form__item head-form">
            <form action="#" class="head-form__wrapper">
                <input type="text" class="head-form__input" placeholder="Марка">
                <input type="text" class="head-form__input" placeholder="Модель">
                <input type="text" class="head-form__input" placeholder="Год выпуска">
                <input type="text" class="head-form__input" placeholder="Пробег, км">
                <button class="head-form__btn">Добавить авто</button>
            </form>
        </div>
        <div class="form__item bottom-form">
            <form action="#" class="bottom-form__wrapper">
                <input type="text" class="bottom-form__input" placeholder="Марка">
                <input type="text" class="bottom-form__input" placeholder="Модель">
                <input type="text" class="bottom-form__input" placeholder="Год выпуска">
                <input type="text" class="bottom-form__input" placeholder="Пробег, км">
            </form>
        </div>
    </div>

    <div class="table-wrapper table">
        <table class="table">
            <thead class="table__head">
                <tr>
                    <th>№</th>
                    <th>Марка</th>
                    <th>Модель</th>
                    <th>Год выпуска</th>
                    <th>Пробег</th>
                </tr>
            </thead>
            <tbody class="table__body">
                <tr>
                    <td>0</td>
                    <td>Mazda</td>
                    <td>3</td>
                    <td>2008</td>
                    <td>1525</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>Mazda</td>
                    <td>3</td>
                    <td>2008</td>
                    <td>1525</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>Mazda</td>
                    <td>3</td>
                    <td>2008</td>
                    <td>1525</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
